spring:
  profiles:
    active: development
  cloud:
    kubernetes.discovery.enabled: false
    kubernetes.ribbon.enabled: false
    kubernetes.enabled: false
    gateway.discovery.locator.enabled: false

chaos:
  monkey:
    enabled: false

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
---
spring:
  profiles: development
---
spring:
  profiles: chaos-monkey

management:
  endpoint:
    chaosmonkey:
      enabled: true

chaos:
  monkey:
    enabled: false
    watcher:
      restController: true
      service: false
    assaults:
      latency-active: true

---
