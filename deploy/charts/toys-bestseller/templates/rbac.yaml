{{- if .Values.rbac.enabled }}
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "toys-bestseller.fullname" . }}-config
  labels:
    app.kubernetes.io/name: {{ include "toys-bestseller.name" . }}
    helm.sh/chart: {{ include "toys-bestseller.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "watch", "list"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "toys-bestseller.fullname" . }}-config
  labels:
    app.kubernetes.io/name: {{ include "toys-bestseller.name" . }}
    helm.sh/chart: {{ include "toys-bestseller.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
subjects:
- kind: ServiceAccount
  name: {{ include "toys-bestseller.serviceAccountName" . }}
roleRef:
  kind: Role
  name: {{ include "toys-bestseller.fullname" . }}-config
  apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "toys-bestseller.fullname" . }}-sd
  labels:
    app.kubernetes.io/name: {{ include "toys-bestseller.name" . }}
    helm.sh/chart: {{ include "toys-bestseller.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
rules:
- apiGroups: [""]
  resources: ["services", "pods", "endpoints"]
  verbs: ["get", "watch", "list"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "toys-bestseller.fullname" . }}-sd
  labels:
    app.kubernetes.io/name: {{ include "toys-bestseller.name" . }}
    helm.sh/chart: {{ include "toys-bestseller.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
subjects:
- kind: ServiceAccount
  name: {{ include "toys-bestseller.serviceAccountName" . }}
roleRef:
  kind: ClusterRole
  name: {{ include "toys-bestseller.fullname" . }}-sd
  apiGroup: rbac.authorization.k8s.io
---
{{- end }}